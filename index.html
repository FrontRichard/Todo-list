<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
    <title>Todo_list</title>
</head>
<body>
    <h1 class="title">R|B Todo List</h1>
   <div class="container">
    <div class="todo__container_completeds">
        <h2 class="completed_container_title">Tarefas completas</h2>
        <ul class="completed__list">

        </ul>
    </div>
    <div class="todo__container">
        <form class="form">
            <input class="input__task" type="text" placeholder="Digite uma tarefa" maxlength="20">
            <button class="add__task">
              add+
            </button>
        </form>
        <span class="confirm__delete-msg">
            <p>Deseja mesmo excluir est√° tarefa ?</p>

           <div class="btns__confirm">
            <button class="confirm">
                Sim
            </button>
            <button class="cancel">
                Cancelar
            </button>
           </div>
        </span>
        <ul class="tasks__list">
        </ul>
    </div>
    <div class="todo__container_count">
      <div class="completed__tasks">
        <p class="count__title">Concluidas</p>
        <div class="count__completeds"> 
            <p class="completed__info">0</p>
        </div>
      </div>
      <div class="pending__tasks">
        <p class="count__title">Pendentes</p>
        <div class="count__pendings">
            <p class="pending__info">0</p>
        </div>
      </div>
    </div>
   </div> 
   
   
    <script src="js/script.js"></script>
</body>
</html>
